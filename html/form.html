<html>
<body>
	
<h1>Video Moderator</h1>

<form method="post">
	<fieldset>
		<table>
			<tr>
				<td>File:</td>
				<td><input type="file" id="File" name="File" /></td>
			</tr>
			<tr>
				<td>API Key:</td>
				<td><input type="text" id="APIKey" name="APIKey" /></td>
			</tr>
			<tr>
				<td>Sample Rate:</td>
				<td><input type="text" id="SampleRate" name="SampleRate" /></td>
			</tr>
			<tr>
				<td>
					<select name="ResponseType">
					  <option value="1">Performance Metrics</option>
					  <option value="2">Frame Annotations</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" id="ListCommits" value="List Commits" /></td>
			</tr>
		</table>
	</fieldset>
</form>

</body>
</html>
